<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Outfit:wght@300;400;600&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="card">
    <div class="article">
      <div class="article-img">
        <a href="#"><img src="images/image-equilibrium.jpg" alt="image of cube"></a>
        <div class="view">
          <img src="images/icon-view.svg" alt="image eye">
        </div>
      </div>
      <div class="article-infos">
        <h1><a href="#">Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="article-etherum">
        <img src="images/icon-ethereum.svg" alt="ethereum image">
        <p>0.041ETH</p>
      </div>
      <div class="article-clock">
        <img src="images/icon-clock.svg" alt="clock image">
        <p>3 days left</p>
      </div>
    </div>
    <div class="person-info">
      <img src="images/image-avatar.png" alt="Jules image">
      <p>Creation of <span><a href="#">Jules Wyvern</a></span></p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Clelia</a>.

    Creation of Jules Wyvern
  </div>
</body>

</html>
